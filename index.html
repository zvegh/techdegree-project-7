<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <title>WebApp Dashboard</title>
</head>
<body class="grid-container">

    <header>
        <h1>Your App</h1>
        <div>
            <img class="bell-icon" src="icons/icon-bell.svg" alt="bell icon">
            <div class="notifications"></div>
        </div>
        <img class="my-profile-pic" src="images/profile-me.jpg" alt="a photo of me">
        <h3>Zoltan Vegh</h3>
    </header>
    <nav>
        <a><img src="icons/icon-dashboard.svg" alt="dashboard icon"></a>
        <a><img src="icons/icon-members.svg" alt=" members icon"></a>
        <a><img src="icons/icon-visits.svg" alt="visits icon"></a>
        <a><img src="icons/icon-settings.svg" alt="settings icon"></a>
    </nav>
    <main>
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search...">
            </div>
        </div>
        <!-- alert banner-->
        <div class="alert" id="alert">
            <!-- JS will insert here -->
        </div>
       <section class="traffic">
           <div class="traffic-header">
               <h3>Traffic</h3>
               <ul class="traffic-nav">
                   <li class="traffic-nav-link">Hourly</li>
                   <li class="traffic-nav-link">Daily</li>
                   <li class="traffic-nav-link active">Weekly</li>
                   <li class="traffic-nav-link">Monthly</li>
               </ul>
           </div>
           <div class="widget-container-full">
               <!-- element line graph will attach to -->
               <img src="images/placeholder.png" alt="placeholder image">
               <canvas id="traffic-chart"></canvas>
           </div>
       </section>
       <!-- bar graph -->
       <section class="daily">
           <h3>Daily Traffic</h3>
           <div class="widget-container-half">
               <!-- element bar graph will attach to -->
               <img src="images/placeholder.png" alt="placeholder image">
               <canvas id="daily-chart"></canvas>
           </div>
       </section>
       <div class="social-container">
           <div class="social-image">
               <!-- inline svg not included for brevity -->
               
           </div>
           <div class="social-text">
               <p>Twitter</p>
               <p>10,345</p>
           </div>
       </div>
       <!-- add two more social containers and child elements for other social media items -->
       <div class="social-container">
        <div class="social-image">
            <!-- inline svg not included for brevity -->
        </div>
        <div class="social-text">
            <p>Facebook</p>
            <p>8,739</p>
        </div>
    </div>
    <div class="social-container">
        <div class="social-image">
            <!-- inline svg not included for brevity -->
        </div>
        <div class="social-text">
            <p>Google+</p>
            <p>2,530</p>
        </div>
    </div>
    <!-- new members widget -->
    <section class="members">
        <h3>New Members</h3>

            <div class="members-container">
                <img src="images/member-1.jpg" class="profile-image" alt="a profile image">
                <div class="members-text">
                    <p>Victoria Chambers</p>
                    <a href="#">victoria.chambers80@example.com</a>
                </div>
                <p>10/15/15</p>
            </div>
    </section>
    <!-- messaging widget -->
    <section class="message">
        <h3>Message User</h3>

        <form class="widget-container">
            <input type="text" placeholder="Search for user" class="form-field" id="userField">
            <textarea placeholder="Message for user" class="form-area" id="messageField"></textarea>
            <button class="button-primary" id="send">Send</button>
        </form>
    </section>
    <!-- local settings widget -->
    <section class="settings">
        <h3>Settings</h3>

         <!-- custom css toggle code -->

          <!-- custom css toggle code -->

          <select class="form-field" id="timezone">
              <option disabled selected>Select a Timezone</option>
              <option>Eastern</option>
              <!-- more options -->
          </select>
          <div class="settings-button">
              <button class="button-primary" id="save">Save</button>
              <button class="button-disabled" id="cancel">Cancel</button>
          </div>
    </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
