<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YourApp</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>YourApp<sup>TM</sup></h1>
            <div class="bell-container">
                <a class="account-notify"><img id="myBtn" class="bell-icon" src="icons/icon-bell.svg" alt="bell icon"></a>
                <div class="notification">
                    <!-- container element for our notifications -->

                     <!-- The modal -->
                     <div id="myModal" class="modal">
                          <!-- Modal content -->
                          <div class="modal-content">
                              <span class="close">&times;</span>
                              <strong>Info!</strong> Indicates a neutral informative change or action.
                          </div>
                          <div class="modal-content">
                              <span class="close">&times;</span>
                              <strong>Warning!</strong> Indicates a warning that might need attention.
                          </div>
                     </div>
                </div>
            </div>
            <div class="member-image">
                <img src="images/profile-me.jpg" alt=" a photo of zoltan" class="zoltan-profile-image">
                <h3>Zoltan Vegh</h3>
            </div>
        </div> <!-- header container -->
    </header>
    <nav>
        <div class="navigation-container">
            <ul class="icons">
                <li><a><img src="icons/icon-dashboard.svg" alt="Image of a calculator" class="calculator"></a></li>
                <li><a><img src="icons/icon-members.svg" alt="Image of a member" class="person"></a></li>
                <li><a><img src="icons/icon-visits.svg" alt="Image of a graph" class="graph"></a></li>
                <li><a><img src="icons/icon-settings.svg" alt="Image of sliders" class="sliders"></a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" class="form-field1" placeholder="Search...">
            </div>
        </div>

        <!-- alert banner-->
        <div class="alert" id="alert">
            <!-- JS will insert alert here-->
        </div>

        <!-- line graph charts -->
        <section class="traffic">
            <div class="traffic-header">
                <h3 class="traffic-line-graph-header">Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link"><a id="btn1">Hourly</a></li>
                    <li class="traffic-nav-link"><a id="btn2">Daily</a></li>
                    <li class="traffic-nav-link active"><a id="btn3">Weekly</a></li>
                    <li class="traffic-nav-link"><a id="btn4">Mothly</a></li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart" width="300" height: "200"></canvas>
            </div>
        </section>

        <!-- bar graph -->
        <section class="daily">
            <h3 class="daily-traffic-header">Daily Traffic</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

        <!-- Doughnut chart -->
        <section class="mobile">
            <h3 class="mobile-header">Mobile Users</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to-->
                <canvas id="mobile-chart"></canvas>
            </div>
        </section>

    </main>
</body>
</html>
